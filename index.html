<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>FMS Trip Change Audit Bot</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
:root{
  --bg:#05070b;
  --card:#0f1420;
  --panel:#111827;
  --text:#e6edf6;
  --muted:#93a4b7;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --border:#1f2933;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1200px 700px at 30% -10%,#111827 0%,transparent 60%),var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Arial,sans-serif;
}

.wrap{
  max-width:1200px;
  margin:40px auto;
  padding:20px;
}

.controls{
  display:flex;
  gap:12px;
  margin:10px 0 16px;
}

input{
  background:#0b0f19;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 14px;
  color:var(--text);
  min-width:180px;
}

button{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#05070b;
  border:none;
  border-radius:14px;
  padding:10px 22px;
  font-weight:700;
  cursor:pointer;
}

.status{color:var(--muted)}
.timer{color:#22d3ee;font-size:13px}

.orders{
  display:grid;
  gap:18px;
  margin-top:18px
}

.order{
  background:linear-gradient(180deg,#111827,#0b1220);
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
  box-shadow:0 16px 35px rgba(0,0,0,.55);
}

.order-header{
  display:flex;
  gap:14px;
  border-bottom:1px solid var(--border);
  padding-bottom:10px;
  margin-bottom:10px;
}

.header-box{
  background:#070b14;
  border:1px solid var(--border);
  padding:6px 12px;
  border-radius:10px;
  font-weight:700;
}

.header-box span{color:var(--muted)}

.timeline{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.trip{
  background:#111827;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid #1c2638;
}

.time{color:var(--accent2);font-size:12px}

.ship{
  margin-left:22px;
  margin-top:6px;
  border-left:3px solid #22c55e;
  background:#070b14;
  padding:8px 12px;
  border-radius:6px 12px 12px 6px;
}

.ship .time{color:#22c55e}

.empty{
  opacity:.6;
  font-style:italic
}
</style>
</head>

<body>
<div class="wrap">
<h1>üöö FMS Trip Change Audit Bot</h1>

<div class="controls">
  <input id="trip" placeholder="Trip #">
  <button id="run">Run Audit</button>
</div>

<div id="status" class="status">Idle</div>
<div id="timer" class="timer"></div>

<div id="orders" class="orders"></div>

</div>

<script>
(()=>{
const BASE="https://fms.item.com";
const CLIENT="FMS_WEB";

const LOGIN_URL=`${BASE}/fms-platform-user/Auth/Login`;
const TASKS_URL=`${BASE}/fms-platform-dispatch-management/TripDetail/GetTaskList`;
const HISTORY_URL=`${BASE}/fms-platform-dispatch-management/Trips/GetTripHistory`;
const SHIP_URL=`${BASE}/fms-platform-order/shipment-order-history/`;
const SEARCH_URL=`${BASE}/fms-platform-dispatch-management/search-all?Keyword=`;

const FMS_USER="RaulEscobar";
const FMS_PASS="FMSoffload1!";

const TIME_WINDOW_MS = 120000; // 2 minute pairing window

let TOKEN=null;
let timerInt=null;

const $=id=>document.getElementById(id);

/* ================= AUTH ================= */
async function auth(){
  if(TOKEN) return TOKEN;

  $("status").textContent="Logging in‚Ä¶";

  const r = await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":CLIENT
    },
    body:JSON.stringify({
      account:FMS_USER,
      password:FMS_PASS
    })
  });

  const j = await r.json();
  TOKEN = j.token || j?.data?.token;

  if(!TOKEN) throw new Error("Login failed");
  return TOKEN;
}

async function api(url){
  const t = await auth();

  const r = await fetch(url,{
    headers:{
      accept:"application/json",
      "Content-Type":"application/json",
      "fms-client":CLIENT,
      "fms-token":t
    }
  });

  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}

/* ================= HELPERS ================= */

function normalizeDO(v){
  if(!v) return "";
  return v.startsWith("DO") ? v : "DO"+v.replace(/[^0-9]/g,"");
}

function getAction(text=""){
  text=text.toLowerCase();
  if(text.includes("undispatch")) return "undispatch";
  if(text.includes("dispatched")) return "dispatch";
  return null;
}

function getTaskType(text=""){
  text=text.toLowerCase();
  if(text.includes("pickup")) return "pickup";
  if(text.includes("delivery")) return "delivery";
  return null;
}

/* Only keeps real shipment action rows */
function extractShipmentEvent(e){
  const s = e?.event?.toLowerCase();
  if(!s) return null;

  if(
    s.includes("sync") ||
    s.includes("longitude") ||
    s.includes("latitude") ||
    s.includes("appointment")
  ) return null;

  let action=null;

  if(s.includes("undispatch")) action="undispatch";
  else if(s.includes("dispatched")) action="dispatch";
  else return null;

  return {
    time: new Date(e.event_time).getTime(),
    label: e.event_time,
    text: e.event,
    action,
    type: getTaskType(e.event)
  };
}

/* ================= MAIN ================= */

async function audit(){

  TOKEN=null;
  $("orders").innerHTML="";
  $("status").textContent="Running‚Ä¶";
  $("timer").textContent="";

  const tripNo=$("trip").value.trim();
  if(!tripNo) return alert("Trip required");

  const start = Date.now();
  timerInt=setInterval(()=>{
    $("timer").textContent=`Elapsed: ${((Date.now()-start)/1000).toFixed(2)}s`;
  },100);

  try{

    const tasks = await api(`${TASKS_URL}?tripNo=${tripNo}`);

    const MAP={};

    (tasks?.data||[]).forEach(t=>{
      if(!t.task_no) return;
      MAP[t.task_no]={
        PRO:t.tracking_no||"",
        DO: normalizeDO(t.shipment_order_no||t.order_no||""),
        PU:t.pu_no||""
      };
    });

    const history = await api(`${HISTORY_URL}?tripNo=${tripNo}`);

    const orders={};

    (history?.data?.trip_history_list||[]).forEach(ev=>{
      const action = getAction(ev.event_description||"");
      if(!action) return;

      let PRO="",DO="",PU="";

      const m = MAP[ev.task_no];
      if(m){
        PRO=m.PRO;
        DO=m.DO;
        PU=m.PU;
      }

      if(!PRO){
        const p=ev.event_description.match(/pro[#:\s]*([0-9]+)/i);
        if(p) PRO=p[1];
      }

      if(!DO){
        const d=ev.event_description.match(/do[#:\s]*([0-9]+)/i);
        if(d) DO=normalizeDO(d[1]);
      }

      const key = PRO || DO || "UNKNOWN";

      if(!orders[key]){
        orders[key]={PRO:PRO||"(none)",DO:DO||"-",PU:PU||"-",events:[]};
      }

      orders[key].events.push({
        time:new Date(ev.time).getTime(),
        label:ev.time,
        text:ev.event_description,
        action,
        type:getTaskType(ev.event_description),
        ship:null
      });

    });

    let ships=[];

    for(const k in orders){

      let DO = orders[k].DO;

      if(orders[k].PRO && orders[k].PRO!=="(none)"){
        try{
          const s = await api(SEARCH_URL + orders[k].PRO);
          const found=s?.data?.orders?.[0]?.order_no;
          if(found){
            DO=normalizeDO(found);
            orders[k].DO=DO;
          }
        }catch{}
      }

      if(DO && DO!=="-"){
        try{
          const sh = await api(SHIP_URL + DO);
          (sh?.data||[]).forEach(se=>{
            const x = extractShipmentEvent(se);
            if(x) ships.push(x);
          });
        }catch{}
      }
    }

    /* ===== TIMESTAMP-FIRST PAIRING ===== */

    const usedShips=new Set();

    for(const k in orders){
      for(const ev of orders[k].events){

        let best=null;
        let bestDiff=Infinity;

        for(let i=0;i<ships.length;i++){
          if(usedShips.has(i)) continue;

          const sh=ships[i];

          const diff=Math.abs(ev.time - sh.time);

          /* TIMESTAMP PASS FIRST */
          if(diff > TIME_WINDOW_MS) continue;

          if(sh.action !== ev.action) continue;

          if(ev.type && sh.type && ev.type !== sh.type) continue;

          if(diff < bestDiff){
            bestDiff=diff;
            best={sh,idx:i};
          }
        }

        if(best){
          usedShips.add(best.idx);
          ev.ship=best.sh;
        }

      }
    }

    clearInterval(timerInt);
    $("status").textContent="‚úÖ Audit complete";

    const cont=$("orders");

    for(const k in orders){

      const o=orders[k];

      const card=document.createElement("div");
      card.className="order";

      card.innerHTML=`
        <div class="order-header">
          <div class="header-box"><span>PRO:</span> ${o.PRO}</div>
          <div class="header-box"><span>DO:</span> ${o.DO}</div>
          <div class="header-box"><span>PU:</span> ${o.PU}</div>
        </div>
      `;

      const tl=document.createElement("div");
      tl.className="timeline";

      o.events.sort((a,b)=>a.time-b.time);

      o.events.forEach(e=>{

        const row=document.createElement("div");
        row.className="trip";

        row.innerHTML=`
          <div class="time">${e.label}</div>
          <div>${e.text}</div>
        `;

        const sh=document.createElement("div");
        sh.className="ship";

        if(e.ship){
          sh.innerHTML=`
            <div class="time">${e.ship.label}</div>
            <div>${e.ship.text}</div>
          `;
        } else {
          sh.innerHTML=`<div class="empty">‚Äî No shipment event ‚Äî</div>`;
        }

        row.appendChild(sh);
        tl.appendChild(row);
      });

      card.appendChild(tl);
      cont.appendChild(card);
    }

  }catch(err){
    clearInterval(timerInt);
    $("status").textContent="‚ùå Error";
    $("orders").textContent=err.message;
  }
}

$("run").addEventListener("click",audit);

})();
</script>

</body>
</html>
