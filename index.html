<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>FMS Trip Change Audit Bot</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
:root{
  --bg:#05070b;
  --card:#0f1420;
  --panel:#111827;
  --text:#e6edf6;
  --muted:#93a4b7;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --border:#1f2933;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1200px 700px at 30% -10%,#111827 0%,transparent 60%),var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Arial,sans-serif;
}

.wrap{
  max-width:1200px;
  margin:40px auto;
  padding:20px;
}

h1{margin-bottom:10px}

.controls{
  display:flex;
  gap:12px;
}

input{
  background:#0b0f19;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 14px;
}

button{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  border:none;
  border-radius:14px;
  padding:10px 22px;
  font-weight:700;
  cursor:pointer;
}

.status{color:var(--muted);margin-top:8px}
.timer{color:#22d3ee;font-size:13px}

.orders{display:grid;gap:18px;margin-top:18px}

.order{
  background:linear-gradient(180deg,#111827,#0b1220);
  border:1px solid var(--border);
  border-radius:20px;
  padding:16px;
  box-shadow:0 16px 35px rgba(0,0,0,.55);
}

.order-header{
  display:flex;
  gap:14px;
  border-bottom:1px solid var(--border);
  padding-bottom:10px;
  margin-bottom:10px;
}

.tag{
  background:#070b14;
  padding:6px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-weight:600;
}

.tag span{color:var(--muted)}

.timeline{display:flex;flex-direction:column;gap:10px}

.trip{
  background:#111827;
  padding:10px 12px;
  border-radius:14px;
  border:1px solid #1c2638;
}

.ship{
  margin-top:6px;
  border-left:3px solid #22c55e;
  background:#070b14;
  padding:8px 12px;
  border-radius:6px 12px 12px 6px;
}

.time{
  color:var(--accent2);
  font-size:12px;
}
.ship .time{color:#22c55e}

.empty{opacity:.6;font-style:italic}
</style>
</head>

<body>
<div class="wrap">

<h1>üöö FMS Trip Change Audit Bot</h1>

<div class="controls">
  <input id="trip" placeholder="Trip #">
  <button id="run">Run Audit</button>
</div>

<div id="status" class="status">Idle</div>
<div id="timer" class="timer"></div>

<div id="orders" class="orders"></div>

</div>

<script>
(()=>{
const BASE="https://fms.item.com";
const CLIENT="FMS_WEB";
const TIME_WINDOW_MS = 120000;

const LOGIN_URL=`${BASE}/fms-platform-user/Auth/Login`;
const TASKS_URL=`${BASE}/fms-platform-dispatch-management/TripDetail/GetTaskList`;
const HISTORY_URL=`${BASE}/fms-platform-dispatch-management/Trips/GetTripHistory`;
const SHIP_URL=`${BASE}/fms-platform-order/shipment-order-history/`;
const SEARCH_URL=`${BASE}/fms-platform-dispatch-management/search-all?Keyword=`;

const FMS_USER="RaulEscobar";
const FMS_PASS="FMSoffload1!";

let TOKEN=null;
let timerInt=null;

const $=id=>document.getElementById(id);

/* =================== AUTH =================== */
async function auth(){
  if(TOKEN) return TOKEN;

  const r=await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":CLIENT
    },
    body:JSON.stringify({
      account:FMS_USER,
      password:FMS_PASS
    })
  });

  const j=await r.json();
  TOKEN=j.token||j?.data?.token;
  if(!TOKEN) throw new Error("Login failed");
  return TOKEN;
}

async function api(url){
  const t=await auth();

  const r=await fetch(url,{
    headers:{
      accept:"application/json",
      "Content-Type":"application/json",
      "fms-client":CLIENT,
      "fms-token":t
    }
  });

  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}

/* =================== HELPERS =================== */

function normalizeDO(v){
  return v ? (v.startsWith("DO")?v:`DO${v.replace(/[^0-9]/g,"")}`) : "";
}

function getAction(s=""){
  s=s.toLowerCase();
  if(s.includes("undispatch")) return "undispatch";
  if(s.includes("dispatched")) return "dispatch";
  return null;
}

function getTaskType(s=""){
  s=s.toLowerCase();
  if(s.includes("pickup")) return "pickup";
  if(s.includes("delivery")) return "delivery";
  return null;
}

/* Highest priority: TRUE execution entries
   Medium: status change rows
   Lowest: token fallback */
function extractShipment(se){
  const s = se?.event?.toLowerCase();
  if(!s) return null;

  const action=getAction(s);
  if(!action) return null;

  let priority=3;

  if(
    s.includes("task dispatched to trip") ||
    s.includes("task undispatched from trip")
  ){
    priority=1;
  }
  else if(
    s.includes("changed order status from") &&
    s.includes(" to ")
  ){
    priority=2;
  }

  return {
    time:new Date(se.event_time).getTime(),
    label:se.event_time,
    text:se.event,
    action,
    type:getTaskType(s),
    priority
  };
}

/* =================== MAIN =================== */

async function audit(){

  TOKEN=null;
  $("orders").innerHTML="";
  $("status").textContent="Running...";
  $("timer").textContent="";

  const tripNo=$("trip").value.trim();
  if(!tripNo) return alert("Trip required");

  const start=Date.now();
  timerInt=setInterval(()=>{
    $("timer").textContent=`Elapsed: ${((Date.now()-start)/1000).toFixed(2)}s`;
  },100);

  try{

    const task=await api(`${TASKS_URL}?tripNo=${tripNo}`);

    const MAP={};
    (task?.data||[]).forEach(t=>{
      MAP[t.task_no]={
        PRO:t.tracking_no||"",
        DO:normalizeDO(t.shipment_order_no||t.order_no||""),
        PU:t.pu_no||""
      };
    });

    const hist=await api(`${HISTORY_URL}?tripNo=${tripNo}`);

    const groups={};

    (hist?.data?.trip_history_list||[]).forEach(ev=>{
      const action=getAction(ev.event_description||"");
      if(!action) return;

      let PRO="",DO="",PU="";
      const m=MAP[ev.task_no];
      if(m){
        PRO=m.PRO; DO=m.DO; PU=m.PU;
      }

      if(!PRO){
        const p=ev.event_description.match(/pro[#:\s]*([0-9]+)/i);
        if(p) PRO=p[1];
      }

      if(!DO){
        const d=ev.event_description.match(/do[#:\s]*([0-9]+)/i);
        if(d) DO=normalizeDO(d[1]);
      }

      const key=PRO||DO||"UNKNOWN";

      if(!groups[key]){
        groups[key]={PRO:PRO||"(none)",DO:DO||"-",PU:PU||"-",events:[]};
      }

      groups[key].events.push({
        time:new Date(ev.time).getTime(),
        label:ev.time,
        text:ev.event_description,
        action,
        type:getTaskType(ev.event_description),
        ship:null
      });
    });

    let ship=[];

    for(const k in groups){

      let DO=groups[k].DO;

      if(groups[k].PRO && groups[k].PRO!=="(none)"){
        try{
          const s=await api(SEARCH_URL+groups[k].PRO);
          const found=s?.data?.orders?.[0]?.order_no;
          if(found){
            DO=normalizeDO(found);
            groups[k].DO=DO;
          }
        }catch{}
      }

      if(DO && DO!=="-"){
        try{
          const sh=await api(SHIP_URL+DO);
          (sh?.data||[]).forEach(e=>{
            const x=extractShipment(e);
            if(x) ship.push(x);
          });
        }catch{}
      }
    }

    const used=new Set();

    for(const k in groups){
      for(const ev of groups[k].events){

        let best=null;
        let bestDiff=Infinity;

        for(let i=0;i<ship.length;i++){
          if(used.has(i)) continue;

          const s=ship[i];
          const diff=Math.abs(s.time - ev.time);

          if(diff>TIME_WINDOW_MS) continue;
          if(s.action!==ev.action) continue;

          if(ev.type && s.type && ev.type!==s.type) continue;

          if(
            !best ||
            s.priority < best.s.priority ||
            (s.priority===best.s.priority && diff < bestDiff)
          ){
            best={i,s};
            bestDiff=diff;
          }
        }

        if(best){
          used.add(best.i);
          ev.ship=best.s;
        }

      }
    }

    clearInterval(timerInt);
    $("status").textContent="‚úÖ Audit complete";

    const cont=$("orders");

    for(const k in groups){

      const o=groups[k];
      const card=document.createElement("div");
      card.className="order";

      card.innerHTML=`
        <div class="order-header">
          <div class="tag"><span>PRO:</span> ${o.PRO}</div>
          <div class="tag"><span>DO:</span> ${o.DO}</div>
          <div class="tag"><span>PU:</span> ${o.PU}</div>
        </div>
      `;

      const tl=document.createElement("div");
      tl.className="timeline";

      o.events.sort((a,b)=>a.time-b.time);

      o.events.forEach(e=>{

        const row=document.createElement("div");
        row.className="trip";

        row.innerHTML=`
          <div class="time">${e.label}</div>
          <div>${e.text}</div>
        `;

        const sblock=document.createElement("div");
        sblock.className="ship";

        if(e.ship){
          sblock.innerHTML=`
            <div class="time">${e.ship.label}</div>
            <div>${e.ship.text}</div>
          `;
        } else {
          sblock.innerHTML=`<div class="empty">‚Äî No shipment event ‚Äî</div>`;
        }

        row.appendChild(sblock);
        tl.appendChild(row);

      });

      card.appendChild(tl);
      cont.appendChild(card);
    }

  }catch(err){
    clearInterval(timerInt);
    $("status").textContent="‚ùå Error";
    $("orders").textContent=err.message;
  }

}

$("run").addEventListener("click",audit);
})();
</script>

</body>
</html>
