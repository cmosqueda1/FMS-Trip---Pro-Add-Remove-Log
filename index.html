<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>FMS Trip Change Audit Bot</title>

<style>
:root{
  --bg:#05070b;
  --card:#0f1420;
  --text:#e6edf6;
  --muted:#93a4b7;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --border:#1f2933;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
}

.wrap{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}

h1{
  margin:0 0 15px 0;
  font-size:26px;
}

.card{
  background:linear-gradient(180deg,#111827 0%, #0b1220 100%);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.row{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:10px;
}

.pw-wrap{
  position:relative;
}

.pw-wrap input{
  width:190px;
}

.pw-eye{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:20px;
  height:20px;
  fill:white;
  color:white;
  opacity:0.85;
}

input{
  background:#0b0f19;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 14px;
  font-size:14px;
  width:190px;
}

button{
  cursor:pointer;
  border:none;
  border-radius:12px;
  padding:10px 18px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#05070b;
  font-weight:700;
  font-size:14px;
}

.status{
  color:var(--muted);
  margin:8px 0 6px;
}

.timer{
  color:#22d3ee;
  font-size:13px;
}

pre{
  background:#070b14;
  border-radius:12px;
  padding:16px;
  overflow:auto;
  max-height:70vh;
  font-size:13px;
  border:1px solid var(--border);
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="wrap">
<h1>üöö FMS Trip Change Audit Bot</h1>

<div class="card">
  <div class="row">

    <input id="user" placeholder="Username">

    <div class="pw-wrap">
      <input id="pass" placeholder="Password" type="password">
      <svg class="pw-eye" id="pwToggle" viewBox="0 0 24 24">
        <path d="M12 5c-7.633 0-11 7-11 7s3.367 7 11 7 11-7 11-7-3.367-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
      </svg>
    </div>

    <input id="trip" placeholder="Trip #" style="width:160px">
    <button id="run">Run Audit</button>

  </div>

  <div class="status" id="status">Idle</div>
  <div class="timer" id="timer"></div>

  <pre id="out"></pre>
</div>
</div>

<script>
(()=>{

const BASE="https://fms.item.com";
const CLIENT="FMS_WEB";

const LOGIN_URL   = `${BASE}/fms-platform-user/Auth/Login`;
const TASKS_URL   = `${BASE}/fms-platform-dispatch-management/TripDetail/GetTaskList`;
const HISTORY_URL = `${BASE}/fms-platform-dispatch-management/Trips/GetTripHistory`;
const SHIP_URL    = `${BASE}/fms-platform-order/shipment-order-history/`;
const SEARCH_URL  = `${BASE}/fms-platform-dispatch-management/search-all?Keyword=`;

const $ = id => document.getElementById(id);

let TOKEN=null;
let timerInt=null;

/* password eye toggle */
$("pwToggle").addEventListener("click",()=>{
  const p=$("pass");
  p.type = p.type==="password" ? "text" : "password";
});

/* AUTH */
async function auth(){
  if(TOKEN) return TOKEN;

  $("status").textContent="Logging in‚Ä¶";

  const r = await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "fms-client":CLIENT
    },
    body:JSON.stringify({
      account:$("user").value.trim(),
      password:$("pass").value.trim()
    })
  });

  if(!r.ok) throw new Error("Login failed");
  const j=await r.json();

  TOKEN=j.token || j?.data?.token;
  if(!TOKEN) throw new Error("Token missing");

  return TOKEN;
}

/* API WRAPPER */
async function api(url){
  const t=await auth();
  const r=await fetch(url,{
    headers:{
      "accept":"application/json",
      "Content-Type":"application/json",
      "fms-client":CLIENT,
      "fms-token":t
    }
  });
  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}

/* SHIPMENT EVENT SHORTENER */
function extractShipmentEvent(e){
  const desc = e?.event?.toLowerCase() || "";
  if(!desc.includes("changed order status")) return null;
  return {
    time:e.event_time,
    text:e.event.split("].")[0] + "]"
  };
}

/* UNDISPATCH FUZZY MATCH */
function looksLikeUnDispatched(desc){
  desc = desc.toLowerCase();
  return /u\s*n\s*d\s*i\s*s\s*p\s*a\s*t\s*c\s*h/.test(desc);
}

/* MAIN AUDIT */
async function audit(){
  $("out").textContent="";
  $("timer").textContent="";
  $("status").textContent="Starting‚Ä¶";
  TOKEN=null;

  const tripNo=$("trip").value.trim();
  if(!tripNo) return alert("Trip # required");

  const start=Date.now();
  timerInt=setInterval(()=>{
    $("timer").textContent = `Elapsed: ${((Date.now()-start)/1000).toFixed(2)}s`;
  },100);

  try{

    /* TASK LIST */
    $("status").textContent="Fetching tasks‚Ä¶";
    const tasks=await api(`${TASKS_URL}?tripNo=${tripNo}`);

    const MAP={};
    (tasks?.data||[]).forEach(t=>{
      if(!t.task_no) return;
      MAP[t.task_no]={
        PRO:t.tracking_no||"",
        DO:t.shipment_order_no||t.order_no||"",
        PU:t.pu_no||""
      };
    });

    /* TRIP HISTORY */
    $("status").textContent="Fetching trip history‚Ä¶";
    const hist=await api(`${HISTORY_URL}?tripNo=${tripNo}`);

    let buckets={};

    (hist?.data?.trip_history_list||[]).forEach(ev=>{

      const raw = ev.event_description || "";
      const desc = raw.toLowerCase();

      const isDispatch = desc.includes("dispatched");
      const isUnDispatch = looksLikeUnDispatched(desc);

      if(!isDispatch && !isUnDispatch) return;

      let PRO="",DO="",PU="";

      /* from task_no */
      if(ev.task_no && MAP[ev.task_no]){
        PRO = MAP[ev.task_no].PRO;
        DO  = MAP[ev.task_no].DO;
        PU  = MAP[ev.task_no].PU;
      }

      /* from TaskID */
      const tid = raw.match(/taskid[:\s]*([0-9]+)/i)?.[1];
      if(tid && MAP[tid]){
        PRO = PRO || MAP[tid].PRO;
        DO  = DO  || MAP[tid].DO;
        PU  = PU  || MAP[tid].PU;
      }

      /* from order_no */
      if(!DO && ev.order_no){
        DO = ev.order_no;
      }

      /* from inline DO inside text */
      const inlineDO = raw.match(/DO#?\s*(DO\d+)/i)?.[1];
      if(inlineDO) DO = inlineDO;

      /* fallback bucket key */
      const bucketKey = PRO || DO || "(none)";

      if(!buckets[bucketKey]){
        buckets[bucketKey]={PRO:PRO||"(none)",DO:DO||"-",PU:PU||"-",events:[]};
      }

      buckets[bucketKey].events.push({
        type:"trip",
        time:ev.time,
        text:raw,
        user:ev.user||""
      });

    });

    /* REMAP BUCKETS (merge DO buckets) */
    let remap={};

    for(const key of Object.keys(buckets)){
      const b = buckets[key];

      if(!b.DO || b.DO==="-" || b.DO===""){
        let inferredDO = b.DO;

        b.events.forEach(ev=>{
          const d = ev.text.match(/DO#?\s*(DO\d+)/i)?.[1];
          if(d) inferredDO = d;
        });

        if(inferredDO && inferredDO!=="-" && inferredDO!==""){
          remap[key] = inferredDO;
        }
      }
    }

    for(const oldKey of Object.keys(remap)){
      const newKey = remap[oldKey];
      if(!buckets[newKey]) buckets[newKey]=buckets[oldKey];
      else buckets[newKey].events.push(...buckets[oldKey].events);
      delete buckets[oldKey];
    }

    /* SHIPMENT MATCHING */
    $("status").textContent="Matching shipment events‚Ä¶";

    for(const key of Object.keys(buckets)){
      const b=buckets[key];

      if(b.DO === "-" || !b.DO) continue;

      const ship=await api(SHIP_URL + b.DO);
      const seList = ship?.data || [];

      let add=[];

      b.events.forEach(ev=>{
        let best=null;

        seList.forEach(se=>{
          const sx = extractShipmentEvent(se);
          if(!sx) return;
          const diff = Math.abs(new Date(ev.time) - new Date(sx.time));
          if(!best || diff<best.diff) best={diff,ev:sx};
        });

        if(best){
          add.push({
            type:"ship",
            time:best.ev.time,
            text:best.ev.text,
            user:""
          });
        }
      });

      b.events = b.events.concat(add);

      b.events.sort((a,b)=>{
        let ta=new Date(a.time).getTime();
        let tb=new Date(b.time).getTime();
        if(ta===tb){
          return a.type==="trip" ? -1 : 1;
        }
        return ta-tb;
      });
    }

    clearInterval(timerInt);
    $("status").textContent="‚úÖ Audit complete";

    /* OUTPUT */
    let out="";

    Object.keys(buckets).forEach(key=>{
      const b=buckets[key];

      out+=`PRO ${b.PRO}\n`;
      out+=`DO  ${b.DO}\n`;
      out+=`PU  ${b.PU}\n`;

      b.events.forEach(ev=>{
        out+=`  ${ev.time} | ${ev.text}${ev.user?` (${ev.user})`:""}\n`;
      });

      out+="--------------------------------------------\n";
    });

    $("out").textContent = out || "No dispatch/undispatch events found.";

  }catch(e){
    clearInterval(timerInt);
    $("status").textContent="‚ùå Error";
    $("out").textContent=e.message;
    console.error(e);
  }

}

$("run").addEventListener("click", audit);

})();
</script>

</body>
</html>
