<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FMS Trip Change Audit Bot</title>

<style>
  body{
    margin:0;
    background:#05070b;
    color:#e6edf6;
    font-family:Inter,system-ui,Arial;
  }
  .wrap{max-width:1100px;margin:40px auto;padding:20px;}
  h1{margin-top:0}
  input,button{
    background:#0b0f19;
    color:#e6edf6;
    border:1px solid #1f2933;
    border-radius:10px;
    padding:10px 14px;
    font-size:14px;
  }
  button{
    cursor:pointer;
    background:linear-gradient(90deg,#7c3aed,#22d3ee);
    border:none;
    color:#05070b;
    font-weight:700;
  }
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px;}
  .card{
    background:#0f1420;
    border:1px solid #1f2933;
    border-radius:16px;
    padding:16px;
  }
  pre{
    background:#0b0f19;
    border-radius:12px;
    padding:16px;
    overflow:auto;
    max-height:70vh;
    font-size:13px;
  }
  .status{margin:10px 0;color:#93a4b7;}
</style>
</head>

<body>
<div class="wrap">
<h1>üöö FMS Trip Change Audit Bot</h1>

<div class="card">
<div class="row">
<input id="user" placeholder="Username">
<input id="pass" placeholder="Password" type="password">
<input id="trip" placeholder="Trip #" style="width:160px">
<button id="run">Run Audit</button>
</div>
<div class="status" id="status">Idle</div>
<pre id="out"></pre>
</div>
</div>

<script>
(()=>{
/* ================= CONFIG ================= */
const BASE = "https://fms.item.com";
const CLIENT = "FMS_WEB";

const LOGIN_URL   = `${BASE}/fms-platform-user/Auth/Login`;
const TASKS_URL   = `${BASE}/fms-platform-dispatch-management/TripDetail/GetTaskList`;
const HISTORY_URL = `${BASE}/fms-platform-dispatch-management/Trips/GetTripHistory`;
const SHIP_HISTORY= `${BASE}/fms-platform-order/shipment-order-history/`;

/* ================= UTIL ================= */
const $=id=>document.getElementById(id);
let TOKEN=null;

/* ================= AUTH ================= */
async function auth(){
  if(TOKEN) return TOKEN;

  $("status").textContent="Logging in‚Ä¶";

  const r = await fetch(LOGIN_URL,{
    method:"POST",
    headers:{
      "fms-client":CLIENT,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      account:$("user").value.trim(),
      password:$("pass").value.trim()
    })
  });

  if(!r.ok) throw new Error("Login failed");

  const j = await r.json();
  TOKEN = j.token || j?.data?.token;

  if(!TOKEN) throw new Error("Token missing");

  return TOKEN;
}

/* ================= API ================= */
async function api(url){
  const t = await auth();
  const r = await fetch(url,{
    headers:{
      "accept":"application/json",
      "Content-Type":"application/json",
      "fms-client":CLIENT,
      "fms-token":t
    }
  });

  if(!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}

/* ================= HELPERS ================= */

/* keep only the meaningful status-change phrase */
function shortenShipmentEvent(text){
  if(!text) return "";
  const m=text.match(/Event\s\[.*?\]\sChanged Order Status From\s\[[^\]]+\]\s+to\s+\[[^\]]+\]/);
  return m ? m[0] : "";
}

/* find the shipment event closest by timestamp that contains a real status change */
function matchShipment(tripTime, shipEvents){

  const tripTs = new Date(tripTime).getTime();
  let best=null;
  let bestDiff=999999999;

  shipEvents.forEach(ev=>{
    if(!/Changed Order Status/gi.test(ev.event)) return;

    const ts=new Date(ev.event_time).getTime();
    const diff=Math.abs(tripTs-ts);

    if(diff < bestDiff){
      bestDiff=diff;
      best=ev;
    }
  });

  return best;
}

/* ================= MAIN ================= */
async function audit(){

  $("out").textContent="";
  TOKEN=null;

  try{

    const tripNo=$("trip").value.trim();
    if(!tripNo) throw new Error("Trip # required");

    /* ---- TASK MAP ---- */
    $("status").textContent="Fetching Task List‚Ä¶";
    const tasks=await api(`${TASKS_URL}?tripNo=${tripNo}`);

    const MAP={};

    (tasks?.data||[]).forEach(t=>{
      if(!t.task_no||!t.tracking_no) return;
      MAP[t.task_no]={
        PRO:t.tracking_no,
        DO:t.shipment_order_no||t.order_no||"",
        PU:t.pu_no||""
      };
    });

    /* ---- TRIP HISTORY ---- */
    $("status").textContent="Fetching Trip History‚Ä¶";
    const hist=await api(`${HISTORY_URL}?tripNo=${tripNo}`);

    let perPRO={};

    (hist?.data?.trip_history_list||[]).forEach(e=>{
      if(!MAP[e.task_no]) return;
      if(!/Dispatched/i.test(e.event_description)) return;

      const m=MAP[e.task_no];

      if(!perPRO[m.PRO]){
        perPRO[m.PRO]={
          PRO:m.PRO,
          DO:m.DO,
          PU:m.PU,
          dispatch:[]
        };
      }

      perPRO[m.PRO].dispatch.push({
        time:e.time,
        desc:e.event_description,
        user:e.user
      });
    });

    /* ---- SHIPMENT HISTORY ---- */
    $("status").textContent="Fetching Shipment History‚Ä¶";

    for(const pro of Object.keys(perPRO)){

      const entry=perPRO[pro];
      if(!entry.DO) continue;

      const ship=await api(SHIP_HISTORY + entry.DO);
      const shipEvents = ship?.data||[];

      entry.dispatch.forEach(d=>{
        const best = matchShipment(d.time, shipEvents);

        if(best){
          d.ship={
            time: best.event_time,
            desc: shortenShipmentEvent(best.event)
          };
        }
      });
    }

    /* ---- OUTPUT ---- */
    $("status").textContent="Rendering‚Ä¶";
    let out="";

    Object.keys(perPRO).sort().forEach(pro=>{
      const o=perPRO[pro];

      out+=`PRO ${o.PRO}\n`;
      out+=`DO  ${o.DO}\n`;
      out+=`PU  ${o.PU||"-"}\n`;

      o.dispatch.forEach(d=>{
        out+=`  ${d.time} | ${d.desc} (${d.user})\n`;

        if(d.ship?.desc){
          out+=`  ${d.ship.time} | ${d.ship.desc}\n`;
        }
      });

      out+="--------------------------------------------\n";
    });

    $("out").textContent = out || "No dispatch events found.";
    $("status").textContent="‚úÖ Audit Complete";

  }catch(e){
    $("status").textContent="‚ùå Error";
    $("out").textContent=e.message;
    console.error(e);
  }
}

$("run").addEventListener("click",audit);

})();
</script>
</body>
</html>
